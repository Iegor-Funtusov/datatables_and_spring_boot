<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body>
<div class="card border-primary mb-3">
    <div class="card-header bg-primary text-white">
        Departments
    </div>
    <div class="card-body table-responsive">
        <form action="#" th:action="@{/department/list}" method="post">
            <table class="table table-striped table-bordered table-sm app-data-table"
                   data-th-attr="page-data-container=${T(com.example.datatables.utils.JsonGenerator).generateJson(pageDataContainer)}">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Create Time</th>
                    <th>Update Time</th>
                    <th data-class-name="priority">Name</th>
                    <th>emp</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department,iter : ${departments}" role="row" class="odd">
                    <td th:text="${department.getId()}">id</td>
                    <td th:text="${#dates.format(department.getCreateTime(), 'yyyy-MM-dd HH:mm:ss')}">Create Time</td>
                    <td th:text="${#dates.format(department.getUpdateTime(), 'yyyy-MM-dd HH:mm:ss')}">Update Time</td>
                    <td th:text="${department.getName()}">Name</td>
                    <td class="details-control"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th th:each="column : ${pageDataContainer.dataTablesInput.columns}">
                        <th:block th:if="${column.searchable}">
                            <th:block th:switch="${column.data}">
                                <div th:case="${'createTime'}">
                                    <input type="text" name="createTime" class="form-control" th:value="${column.search.value}" th:placeholder="${column.data}">
                                </div>
                                <div th:case="*">
                                    <input type="text" class="form-control" th:value="${column.search.value}" th:placeholder="${column.data}"/>
                                </div>
                            </th:block>
                        </th:block>
                    </th>
                    <th></th>
                </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>

<script >
    function format ( d ) {
        var id = String(d).split(',')[0];
        return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
            '<tr>'+
            '<td>Link:</td>'+
            '<td>'+'<a href="[[@{/employee/list/}]]' + id + '">' + 'Employees' + '</a>'+'</td>'+
            '</tr>'+
            '</table>';
    }
</script>
</body>
</html>
