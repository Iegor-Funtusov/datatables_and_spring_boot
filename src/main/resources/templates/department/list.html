<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body>
<div class="card border-primary mb-3">
    <div class="card-header bg-primary text-white">
        Departments
    </div>
    <div class="card-body table-responsive">
        <table class="table table-striped table-bordered table-sm app-data-table">
            <thead>
            <tr>
                <th>id</th>
                <th>Create Time</th>
                <th>Update Time</th>
                <th data-class-name="priority">Name</th>
                <th>Employees</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department,iter : ${departments}">
                <td th:text="${department.getId()}">id</td>
                <td th:text="${#dates.format(department.getCreateTime(), 'yyyy-MM-dd HH:mm:ss')}">Create Time</td>
                <td th:text="${#dates.format(department.getUpdateTime(), 'yyyy-MM-dd HH:mm:ss')}">Update Time</td>
                <td th:text="${department.getName()}">Name</td>
                <td>
                    <a href="#" th:href="@{/employee/list/__${department.id}__}" th:text="Employees">Employees</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>id</th>
                <th>Create Time</th>
                <th>Update Time</th>
                <th>Name</th>
                <th>Employees</th>
            </tr>
            </tfoot>
        </table>

    </div>
</div>
</body>
</html>
