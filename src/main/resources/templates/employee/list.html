<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<div class="card border-primary mb-3">
    <div class="card-header bg-primary text-white">
        Employees
    </div>
    <div class="card-body table-responsive">
        <form action="#" th:action="@{/employee/list}" method="post">
        <table class="table table-striped table-bordered table-sm app-data-table order-column"
               data-th-attr="page-data-container=${T(com.example.datatables.utils.JsonGenerator).generateJson(pageDataContainer)}">
            <thead>
            <tr>
                <th>id</th>
                <th data-class-name="priority">Create Time</th>
                <th>Update Time</th>
                <th>Position</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Department</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee,iter : ${employees}">
                <td th:text="${employee.getId()}">id</td>
                <td th:text="${#dates.format(employee.getCreateTime(), 'yyyy-MM-dd HH:mm:ss')}">Create Time</td>
                <td th:text="${#dates.format(employee.getUpdateTime(), 'yyyy-MM-dd HH:mm:ss')}">Update Time</td>
                <td th:text="${employee.getPosition()}">Position</td>
                <td th:text="${employee.getFirstName()}">FirstName</td>
                <td th:text="${employee.getLastName()}">LastName</td>
                <td th:text="${employee.getSalary()}">Salary</td>
                <td th:text="${employee.getDepartment().getId()} + ' : ' + ${employee.getDepartment().getName()}">Name</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th th:each="column : ${pageDataContainer.dataTablesInput.columns}">
                    <th:block th:if="${column.searchable}">
                        <th:block th:switch="${column.data != 'position'}">
                            <div th:case="${true}">
                                <input type="text" class="form-control" th:value="${column.search.value}" th:placeholder="${column.data}"/>
                            </div>
                            <div th:case="${false}">
                                <select class="form-control" style="min-width: 100px">
                                    <option th:each="position : ${positions}"
                                            th:value="${position}"
                                            th:text="${position}"></option>
                                </select>
                            </div>
                        </th:block>
                    </th:block>
                </th>
            </tr>
            </tfoot>
        </table>
        </form>
    </div>
</div>
</body>
</html>
